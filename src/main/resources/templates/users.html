<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<ul>
    <!--/*@thymesVar id="users" type="java.util.List<com.sda.springcourse.model.User>"*/-->
    <li th:each="user : ${users}">
        <a th:href="'/test/users/' + ${user.id}" href="#">Profile</a>
        <h1 th:text="${user.firstName} + ' ' + ${user.lastName}">Szymon Nowak</h1>
        <p th:text="'Phone Number: ' + ${user.phoneNumber}">Phone Number: 123457</p>
    </li>
</ul>

<div class="alert-basic" th:replace="fragments/alert :: creationStatus-alert(status=${creationStatus})">//?
    <h1>Add User</h1>
</div>

<form method="post" action="/users/0/news" th:action="'/users/' + ${user.id} + '/news'">//!!!
    <input type="hidden" value="0" name="userId" th:value="${user.id}">
    <input type="text" placeholder="firstName" name="firstName">
    <input type="text" placeholder="lastName" name="lastName">
    <input type="text" placeholder="phoneNumber" name="phoneNumber">
    <button type="submit">Submit</button>
</form>

</body>
</html>
